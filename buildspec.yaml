version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install -r requirements.txt
  build:
    commands:
      - zip -r mod_app.zip manage.py requirements.txt museum_of_dreams_project mod_app

artifacts:
  files:
    - '**/*'
    - '.ebextensions/**/*'
    - '.platform/**/*'
  discard-paths: no
