name: JSHint

on:
  push:
    branches: ["main", "development"]
  pull_request:

jobs:
  jshint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install JSHint
      run: npm install jshint --save-dev

    - name: Run JSHint
      run: npx jshint .
