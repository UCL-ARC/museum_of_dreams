{% comment %}
<!-- Slider main container -->
<swiper-container id="{{id}}" auto-height="true" navigation="true" pagination="true" {% if loop %} rewind="true" {% endif %} pagination-clickable="true" initial-slide="1" {% if coverflow %} effect="coverflow" grab-cursor="true" centered-slides="true" slides-per-view="1" lazy-preload-prev-next="1" {% endif %}>
  <!-- Slides -->
  {% for slide in slides %} {% if slide_images %}
  <swiper-slide lazy="true">
    <img loading="lazy" src="{{slide}}" class="slide__image" />
  </swiper-slide>

  {% elif slide_videos %}
  <swiper-slide>
    <iframe src="{{slide}}" frameborder="0" scrolling="no" allowfullscreen></iframe>
  </swiper-slide>
  {% else %}
  <swiper-slide>
    <div class="slide__content">{{slide}}</div>
  </swiper-slide>
  {% endif %} {% endfor %}
</swiper-container>
{% endcomment %}
<div class="swiper">
  <div class="swiper-wrapper">
    <!-- Slides -->
    {%for slide in slides %} {% if slide_images %}
    <div class="swiper-slide"><img src="{{slide}}" alt="Slide Image" /></div>
    {% elif slide_videos %}
    <div class="swiper-slide">
      <iframe src="{{slide}}" allowfullscreen frameborder="0" scrolling="no" title="Slide Video"></iframe>
    </div>
    {% endif %} {%endfor%}
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
<!--to do: videos shouldn't be playable unless its on the active slide-->
<script type="module" src="{% static 'js/swiperGallery.js' %}"></script>
