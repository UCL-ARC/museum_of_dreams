<!-- Slider main container -->
<swiper-container id="{{ id }}" auto-height navigation pagination {% if loop %} rewind {% endif %} initial-slide="2" {% if coverflow %} effect="coverflow" grab-cursor centered-slides slides-per-view="auto" lazy-preload-prev-next="1" {% endif %}>
  <!-- Slides -->
  {% for slide in slides %} {% if slide_images %}
    <swiper-slide lazy="true">
      <img loading="lazy" src="{{slide}}" class="slide__image" />
    </swiper-slide>
  {% elif slide_videos %}
    <swiper-slide>
      <iframe src="{{slide}}" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </swiper-slide>
  {% else %}
    <div class="slide__content">{{slide}}</div>
  {% endif %} {% endfor %}
</swiper-container>
