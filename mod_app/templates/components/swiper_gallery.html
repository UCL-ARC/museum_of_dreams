<!-- Slider main container -->
<swiper-container id="{{id}}" auto-height="true" navigation="true" pagination="true" pagination-clickable="true" {% if coverflow %} effect="coverflow" grab-cursor="true" centered-slides="true" slides-per-view="auto" {% endif %}>
  <!-- Slides -->
  {% comment %} define slides[] in the view {% endcomment %} {% for slide in slides %}
    <swiper-slide lazy="true">
      {% if slide_images %}
        <img loading="lazy" src="{{slide}}" class="slide__image" />

      {% elif slide_videos %}
        <video controls>
          <source src="{{slide}}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

      {% else %}
        <div class="slide__content">{{slide}}</div>
      {% endif %}
    </swiper-slide>
  {% endfor %}
</swiper-container>
