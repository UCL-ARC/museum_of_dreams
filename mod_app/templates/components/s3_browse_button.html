
<button onclick="openNewWindow()" rel="nonCKbrowser">View s3 items</button>


<script>
    function openNewWindow() {
        // Construct the URL with the not_ckeditor_browser parameter
        var url = "{% url 'view_bucket_items' %}?not_ckeditor_browser=true";

        // Open the URL in a new window, width and height needed for new window
        window.open(url, "_blank", "width=1000,height=800");
    }


</script>
